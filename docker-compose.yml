name: fide

services:

  db:
    image: postgres:16.2-alpine3.19
    container_name: fide_postgres
    volumes:
      - ./.containers_data/postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: fide
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: dummy
    ports:
      - 5432:5432
    networks:
      - fide
    restart: unless-stopped

  adminer:
    image: adminer
    container_name: fide_adminer
    environment:
      ADMINER_DEFAULT_SERVER: db
    ports:
      - 8180:8080
    networks:
      - fide
    profiles:
      - adminer
    restart: unless-stopped

volumes:
  .containers-data: {}

networks:
  fide:
    driver: bridge
